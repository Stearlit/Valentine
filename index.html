
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
        
            background-image: url('https://i.ibb.co/P5zCQNr/valentine-back.webp');
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the background image */

            font-family: 'Times New Roman', serif;
            text-align: center;
            padding: 50px;
            background-color: #ffe0e9; /* Soft pink background */
            color: #000; /* Black text */
            position: relative; /* Needed for absolute positioning of the buttons */
            height: 90vh; /* Ensure there's enough height for button movement */
        }
        .invitation {
            background-color: #ffcad4; /* Lighter pink for the invitation */
            color: #000; /* Black text for contrast */
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }
        .response {
            margin-top: 20px;
            display: none;
        }
        button {
            margin: 5px;
            padding: 20px 30px;
            font-size: 20px;
            color: #fff;
            background-color: #d63384;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .button-container {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            margin-top: 20px;

        }
        #noButton {
        position: absolute;
        right: 10; /* Initial position to ensure it has a position property set */
        bottom: 0px; /* Adjust these values as needed */

}

    </style>
</head>
<body>

<div class="invitation">
    <h1>Czy będziesz moją Walentynką?</h1>
    <p class="languages">❤️Czy będziesz moją Walentynką? ❤️</p>
    <p class="languages">❤️Ти будеш моєю Валентинкою?❤️</p>
    <p class="languages">❤️იქნები ჩემი ვალენტინი?❤️</p>   
    <div class="button-container">
        <button id="yesButton" onclick="showResponse('yes')">Yes</button>
        <button id="noButton" onclick="showResponse('no')">No</button>
    </div>
    <div id="response" class="response"></div>
</div>

<script>
    let yesButtonSize = 16; // Initial font size for "Yes" button
    let noClickCount = 0; // Count "No" button clicks
    const encouragingMessages = [
    "Naciśnięcie 'Tak' to jak wybranie pizzy zamiast sałatki - oczywiście lepszy wybór! 🍕❤️",
    "Mówiąc 'Tak', oficjalnie stajemy się najlepszym duetem od czasów ciastek i mleka. Kto może temu zaprzeczyć? 🍪🥛",
    "Jeśli naciśniesz 'Tak', obiecuję podzielić się z Tobą moim deserem. Czy to nie jest miłośćą! 🍰💖"
    ];

    function showResponse(answer) {
        const responseElement = document.getElementById('response');
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        if (answer === 'yes') {
            // Display the GIF and hide buttons
            document.body.innerHTML = '<div style="height: 100vh; display: flex; justify-content: center; align-items: center; background-image: url(\'/images/valentine_back.webp\'); background-size: cover; background-position: center;"><img src="https://i.ibb.co/tJk5Vyr/By-My-Valentine.gif" alt="Be My Valentine"></div>';
        }
        else {
            noClickCount++;
            let messageIndex = noClickCount % encouragingMessages.length;
            responseElement.innerHTML = encouragingMessages[messageIndex];
            yesButtonSize += 10; // Increase font size by 2px
            yesButton.style.fontSize = yesButtonSize + 'px'; // Apply new font size
            yesButton.style.padding = (25 + yesButtonSize / 16) + 'px ' + (20 + yesButtonSize / 8) + 'px'; // Increase padding for better visual
            responseElement.style.display = 'block';
            if (noClickCount >= 3) {
                moveNoButton();
            }
        }
    }

    function moveNoButton() {
    const noButton = document.getElementById('noButton');
    noButton.onmouseover = () => {
        // Calculate a new X position within the bounds of the window width minus the button's width
        const newX = Math.random() * (window.innerWidth - noButton.clientWidth);
        const newY = Math.random() * (window.innerHeight - noButton.clientHeight);

        // Apply the new positions while ensuring the button stays within the viewport
        noButton.style.left = `${newX}px`;
        noButton.style.top = `${newY}px`;
    };
}

</script>

</body>
</html>
